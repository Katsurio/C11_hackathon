<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<head>
    <meta charset="UTF-8">

    <title>Hungry Ever?</title>
    <script src="main.js"></script>

    <title>Ever Hungry?</title>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">


    </script>

</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZISd2dj9XOcOLvQC162avw5TOoS7d9_k&libraries=places&callback=initMap" async defer></script>
    <div class="everything-wrapper">
        <header class="header-wrapper">
            <div class="header-logo">

            </div>
            <div class="header-title">
                <h1>Ever Hungry?</h1>
            </div>
        </header>
        <div class="wheel-content-wrapper">
            <div class="wheel">
                <div class="wheel-left">
                    <div id="display-food-type"></div>
                    <hr>
                    <button id="spin-button">Spin</button>
                </div>
                <div class="wheel-right">
                    <!-- Restaurant list is created here. -->
                </div>
            </div>
            <div id="help-modal-wrapper" class="modal-wrapper">
                Here is the help modal.
            </div>
            <div id="location-modal-wrapper" class="modal-wrapper">
                Here is the location modal.
            </div>
            <div id="settings-modal-wrapper" class="modal-wrapper">
                <h4>What goes on the wheel?</h4>
            </div>
            <div id="camera-modal-wrapper" class="modal-wrapper">
                Here is the camera modal.
            </div>
            <div id="directions-modal-wrapper" class="modal-wrapper">
                Here is the directions modal.
            </div>
            <div id="exit-modal-wrapper" class="modal-wrapper">
                Here is the exit are-you-sure.
            </div>
        </div>
        <footer class="footer-wrapper">
            <div class="help-button-wrapper">
                <div class="help-button">
                    help
                </div>
            </div>
            <div class="location-button-wrapper">
                <div class="location-button">
                    location
                </div>
            </div>
            <div class="settings-button-wrapper">
                <div class="settings-button">
                    settings
                </div>
            </div>
            <div class="camera-button-wrapper">
                <div class="camera-button">
                    camera
                </div>
            </div>
            <div class="direction-button-wrapper">
                <div class="directions-button">
                    directions
                </div>
            </div>
            <div class="exit-button-wrapper">
                <div class="exit-button">
                    exit
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
